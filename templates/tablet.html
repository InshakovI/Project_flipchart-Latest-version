<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить стикер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            height: 100px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #000;
            font-size: 14px;
            position: relative;
        }
        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }
        .color-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 2px white;
            font-size: 16px;
            font-weight: bold;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .success {
            color: #4CAF50;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Отправить стикер тренеру</h2>
        <textarea id="sticker-text" placeholder="Напишите вашу идею..."></textarea>
        
        <div class="color-picker">
            <div class="color-option selected" style="background: #ffff88;" data-color="#ffff88" data-number="1">
                <span class="color-number">1</span>
            </div>
            <div class="color-option" style="background: #88ff88;" data-color="#88ff88" data-number="2">
                <span class="color-number">2</span>
            </div>
            <div class="color-option" style="background: #88ffff;" data-color="#88ffff" data-number="3">
                <span class="color-number">3</span>
            </div>
            <div class="color-option" style="background: #ff88ff;" data-color="#ff88ff" data-number="4">
                <span class="color-number">4</span>
            </div>
            <div class="color-option" style="background: #ff8888;" data-color="#ff8888" data-number="5">
                <span class="color-number">5</span>
            </div>
            <div class="color-option" style="background: #8888ff;" data-color="#8888ff" data-number="6">
                <span class="color-number">6</span>
            </div>
            <div class="color-option" style="background: #ffcc88;" data-color="#ffcc88" data-number="7">
                <span class="color-number">7</span>
            </div>
            <div class="color-option" style="background: #ccff88;" data-color="#ccff88" data-number="8">
                <span class="color-number">8</span>
            </div>
            <div class="color-option" style="background: #88ccff;" data-color="#88ccff" data-number="9">
                <span class="color-number">9</span>
            </div>
            <div class="color-option" style="background: #ff88cc;" data-color="#ff88cc" data-number="10">
                <span class="color-number">10</span>
            </div>
        </div>
        
        <button id="send-btn">Отправить</button>
        <div class="success" id="success-msg">Стикер отправлен!</div>
    </div>

    <script>
        const colorOptions = document.querySelectorAll('.color-option');
        let selectedColor = '#ffff88';
        let selectedColorNumber = '1';
        
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
                selectedColorNumber = option.dataset.number;
            });
        });
        
        document.getElementById('send-btn').addEventListener('click', async () => {
            const text = document.getElementById('sticker-text').value.trim();
            if (!text) {
                alert('Пожалуйста, введите текст стикера');
                return;
            }
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text=${encodeURIComponent(text)}&color=${encodeURIComponent(selectedColor)}&color_number=${encodeURIComponent(selectedColorNumber)}`
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    document.getElementById('sticker-text').value = '';
                    const successMsg = document.getElementById('success-msg');
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 2000);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке');
            }
        });
    </script>
</body>
</html>
